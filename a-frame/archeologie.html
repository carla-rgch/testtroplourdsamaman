<html>

  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-proxemic-component@0.0.17/dist/aframe-proxemic-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>
      <a-box id="box" proximity-sensor="distance:2"
                       position="0 -0.3 -5" color="cyan" scale="0.3 0.3 0.3"
                       event-set__proximityenter="position: 0 0.15 -5"
                       event-set__proximityexit="position: 0 -0.3 -5"
                       >
                     </a-box>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
